<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link href="https://webchat.botframework.com/css/adaptive/botchat.css" rel="stylesheet" />
    <style>
        .wc-chatview-panel {
            width: 400px;
            margin: 0 auto;
            border: 1px solid black;
        }

        aside {
            font-size: 12px;
            font-family: Arial, Helvetica, sans-serif;
            position: absolute;
            width: calc((100% - 420px) / 2);
            right: 0;
            color: #3a96dd;
        }

        aside div {
            color: black;
        }

        #results h3 {
            margin-top: 0;
            margin-bottom: 0;
        }

        #results span {
            color: #006621;
        }

        #results p {
            margin-top: 0;
            word-wrap: break-word;
            font-weight: normal;
        }
    </style>
</head>

<body>
    <div id="bot">
    </div>
    <aside>
        <h1>The user might be interested in some of these related articles:</h1>
        <div id="results">
            <p>No insights yet!</p>
        </div>
    </aside>
    <script src="https://webchat.botframework.com/scripts/adaptive/botchat.js"></script>
</body>

</html>
